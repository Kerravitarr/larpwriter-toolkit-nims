  <div class="panel panel-default flex-1-1-auto settings-panel hidden">
    <div class="panel-heading">
      <a href="#" panel-toggler=".charsheet-tab div.settings-panel .panel-body">
        <h3 class="panel-title" l10n-id="charsheet-tab-settings"></h3>
      </a>
    </div>
    <div class="panel-body">
      <div class="entity-management">
        <div>
          <label l10n-id="charsheet-tab-background-color"></label>
          <input type="color" class="background-color-input" style="width: 40px;">
        </div>
        <div>
          <label l10n-id="charsheet-tab-charsheet-background-mode"></label>
          <select class="mode-select select2-mono-selector charsheet-back-mode"></select>
        </div>
        <div>
          <label l10n-id="charsheet-tab-charsheet-background-color"></label>
          <input type="color" class="charsheet-background-color-input" style="width: 40px;">
        </div>
        <div>
          <label l10n-id="charsheet-tab-charsheet-background-image"></label>
          <input type="file" class="charsheet-background-image-input" >
<!--           <img class="charsheet-background-image"> -->
          <button class="back-image-to-default" l10n-id="charsheet-tab-to-default-background-image"></button>
        </div>
      </div>
    </div>

  <div class="charsheet-page  hidden">
    <div class="custom-panel">
      <div class=" columns profile-container">
      </div>
    </div>
    
    <div id="attributes" class="custom-panel">
      <div class="panel-header">
        <img class="left-arrow" src="images/left-arrow.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <div class="header-text" l10n-id="charsheet-attributes" ></div>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="right-arrow" src="images/right-arrow.svg"></img>
      </div>
      <div class=" columns attributes-container">
      </div>
    </div>
    
    <div id="abilities" class="custom-panel">
      <div class="panel-header">
        <img class="left-arrow" src="images/left-arrow.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <div class="header-text" l10n-id="charsheet-abilities" ></div>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="right-arrow" src="images/right-arrow.svg"></img>
      </div>
      <div class=" columns abilities-container">
      </div>
    </div>
  
    <div id="advantages" class="custom-panel">
      <div class="panel-header">
        <img class="left-arrow" src="images/left-arrow.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <div class="header-text" l10n-id="charsheet-advantages" ></div>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="right-arrow" src="images/right-arrow.svg"></img>
      </div>
      <div class=" columns">
        <div>
          <div l10n-id="charsheet-disciplines" class="panel-subheader"></div>
          <div class="disciplines-container">
            <div class="entity-container"></div>
            <div class="add-button"></div>
          </div>
        </div>
        <div class="backgrounds-container">
          <div l10n-id="charsheet-backgrounds" class="panel-subheader"></div>
          <div class="entity-container"></div>
          <div class="add-button"></div>
        </div>
        <div>
          <div l10n-id="charsheet-virtues" class="panel-subheader"></div>
          <div class="virtues-container">
          </div>
        </div>
      </div>
    </div>
    
    <div id="other" class="custom-panel">
      <div class="panel-header">
        <img class="left-arrow" src="images/left-arrow.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="line-separator" src="images/line-separator.svg"></img>
        <img class="right-arrow" src="images/right-arrow.svg"></img>
      </div>
      <div class=" columns">
        <div>
          <div class="merits-container">
            <div l10n-id="charsheet-merits" class="panel-subheader"></div>
            <div class="entity-container"></div>
            <div class="add-button"></div>
          </div>
          <div class="flaws-container">
            <div l10n-id="charsheet-flaws" class="panel-subheader"></div>
            <div class="entity-container"></div>
            <div class="add-button"></div>
          </div>
        </div>
        <div>
          <div l10n-id="charsheet-humanity" class="panel-subheader"></div>
          <div class="humanity-container"></div>
          <div l10n-id="charsheet-willpower" class="panel-subheader"></div>
          <div class="willpower-container"></div>
          <div class="willpower2-container"></div>
          <div l10n-id="charsheet-bloodpool" class="panel-subheader"></div>
          <div class="bloodpool-container"></div>
        </div>
        <div>
          <div l10n-id="charsheet-health" class="panel-subheader"></div>
          <div class="health-container"></div>
  <!--           <div l10n-id="charsheet-weakness"></div> -->
  <!--           <div l10n-id="charsheet-experience"></div> -->
        </div>
      </div>

        <div class="header-text" l10n-id="charsheet-notes" ></div>
