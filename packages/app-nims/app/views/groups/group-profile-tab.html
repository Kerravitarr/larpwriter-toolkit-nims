<div class="group-profile-tab block fixed-tab">
  <div class="alert alert-info margin-bottom-8" l10n-id="advices-no-group"></div>
  <div class="container-fluid height-100p">
    <div class="row height-100p">
      <div class="col-xs-3 height-100p">
        <div class="panel panel-default entity-select height-100p">
          <div class="panel-body height-100p">
          
            <div class="flex-row entity-toolbar">
              <button class="btn btn-default btn-reduced fa-icon create flex-0-0-auto"></button>
              <input class="form-control entity-filter flex-1-1-auto" type="search" l10n-placeholder-id="groups-find-group">
            </div>
            <div class="entity-list">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-9 height-100p" style="overflow: auto;">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-horizontal insertion-point entity-profile">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <template class="group-filter-template">
    <table class="table table-striped">
      <thead>
        <tr>
          <th l10n-id="groups-profile-item"></th>
          <th l10n-id="groups-condition"></th>
          <th l10n-id="groups-value"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </template>
  
  <template class="group-filter-row-template">
    <tr>
      <td class="profile-item"></td>
      <td class="condition"></td>
      <td class="value"></td>
    </tr>
  </template>
</div>
