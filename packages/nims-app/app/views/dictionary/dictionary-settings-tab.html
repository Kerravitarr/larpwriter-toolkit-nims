<div class="dictionary-settings-tab block">
  <!--Создание новых справочников-->
  <div class="panel panel-default">
    <div class="panel-body first-panel">
      <div class="flex-row entity-toolbar">
        <button class="btn btn-default btn-reduced fa-icon create dictionary-create flex-0-0-auto icon-padding" 
        l10n-title="dictionary-create-title"><span l10n-id="dictionary-create"></span></button>
      </div>
      <div class="alert alert-info no-dictionary-items " l10n-id="dictionary-alert_no_items"></div>
    </div>
  </div>
  <div id="dictionarys" ></div>

  <!--Шаблон словаря -->
  <template class="tablePanel-tmpl">
    <div>
      <div class="entity-management">
        <div>
          <button class="btn btn-default btn-reduced fa-icon rename" l10n-title="dictionary-item_field_rename"></button>
          <button class="btn btn-default btn-reduced fa-icon remove" l10n-title="dictionary-item_field_remove"></button>
          <button class="btn btn-default btn-reduced fa-icon create" l10n-title="dictionary-item_field_create"></button>
        </div>
      </div>
      <div class="alert alert-info no-player-profile margin-bottom-8" l10n-id="dictionary-alert_no_data"></div>
      <table class="table table-bordered" style="width: 100%;">
        <thead>
          <tr>
            <th style="width: 40px;">№</th>
            <th l10n-id="dictionary-field_table_item_name" style="width: 10%;"></th>
            <th l10n-id="dictionary-field_table_item_type" style="width: 210px;"></th>
            <th l10n-id="dictionary-field_table_item_default_value"></th>
            <th style="width: 40px;"></th>
            <th style="width: 120px;"></th>
          </tr>
        </thead>
        <tbody class="dictionary_field_table_item_config_container"></tbody>
      </table>
    </div>
  </template>

  <!--Шаблон строки поля словаря -->
  <template class="tablePanel-row-tmpl">
    <tr>
      <td><span class="item-position adminOnly"></span></td>
      <td><span class="item-name adminOnly"></span></td>
      <td><select class="item-type adminOnly form-control"></select></td>
      <td class="item-default-value-container"></td>
      <td>
        <button class="btn btn-default btn-reduced fa-icon print flex-0-0-auto adminOnly" l10n-title="profiles-profile-item-do-export"></button>
      </td>
      <td>
        <button class="btn btn-default btn-reduced fa-icon move flex-0-0-auto adminOnly" l10n-title="profiles-move-profile-item"></button>
        <button class="btn btn-default btn-reduced fa-icon rename rename-profile-item flex-0-0-auto adminOnly" l10n-title="profiles-rename-profile-item"></button>
        <button class="btn btn-default btn-reduced fa-icon remove flex-0-0-auto adminOnly" l10n-title="profiles-remove-profile-item"></button>
      </td>
    </tr>
  </template>

  <!--Шаблон строки поля словаря для перечислений - единственного и множественного выбора -->
  <template class="enum-value-editor-tmpl">
    <div class="flex-row">
      <div class="margin-right-8 flex-1-1-auto">
        <span class="text"></span>
      </div>
      <div class="flex-0-0-auto">
        <button class="btn btn-default btn-reduced fa-icon add flex-0-0-auto adminOnly" l10n-title="profiles-add-remove-values"></button>
        <button class="btn btn-default btn-reduced fa-icon rename flex-0-0-auto adminOnly" l10n-title="profiles-rename-enum-item"></button>
      </div>
    </div>
  </template>

</div>
