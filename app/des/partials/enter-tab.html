<div class="enter-tab flexRoot" style="justify-content: center; height: 80vh; align-items: center;flex-direction: column;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" l10n-id="entrance-enter-user-name-and-password"></h3>
    </div>
    <div class="panel-body group-control-area">

      <form class="login-form entity-management" name="login-form">
        <div class="">
          <label for="input-username" class="" style="width: 80px; text-align: right; padding: 0 10px 0 0;" l10n-id="entrance-login"></label>
          <input name="username" value="admin" type="text" class="common-input form-control display-inline" id="input-username" l10n-placeholder-id="entrance-login">
        </div>
        <div class="">
          <label for="input-password" class="" style="width: 80px; text-align: right; padding: 0 10px 0 0;" l10n-id="entrance-password"></label>
          <input name="password" type="password" class="common-input form-control display-inline" id="input-password" l10n-placeholder-id="entrance-password">
        </div>
        <div class="" style="display:flex;">
          <span class="help-block error" style="flex-grow: 1;"></span>
          <button type="submit" class="btn btn-default" style="" l10n-id="entrance-enter"></button>
        </div>
      </form>
    </div>
  </div>
</div>
