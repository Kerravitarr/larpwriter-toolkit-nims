<div class="enter-tab flexRoot block" style="justify-content: center; height: 80vh; align-items: center;flex-direction: column;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" l10n-id="entrance-enter-user-name-and-password"></h3>
    </div>
    <div class="panel-body group-control-area">
      <form class="login-form entity-management" name="login-form">
        <div class="input-group">
            <input name="username" type="text" id="input-username" class="form-control" l10n-placeholder-id="entrance-login">
            <input name="password" type="password" id="input-password" class="form-control" l10n-placeholder-id="entrance-password">
            <span class="help-block error" style="flex-grow: 1;"></span>
            <button type="submit" class="form-control" style="" l10n-id="entrance-enter"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default" style="width: 450px;">
    <div class="panel-body group-control-area">
        <span l10n-id="entrance-disclaimer"></span>
        <a href="http://trechkalov.com/" l10n-id="entrance-developer-site"></a>
    </div>
  </div>
</div>
