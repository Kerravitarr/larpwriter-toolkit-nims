<div class="player-management-tab block">

  <div class="panel panel-default">
    <div class="panel-body first-panel">
      <div class="flex-root entity-toolbar">
        <button class="btn btn-default btn-reduced fa-icon create player flex-0-0-auto icon-padding" 
          l10n-title="admins-create-player"><span l10n-id="admins-player"></span></button>
        <button class="btn btn-default btn-reduced fa-icon create player-account flex-0-0-auto icon-padding adminOnly" 
          l10n-title="admins-create-player-account"><span l10n-id="admins-player-account"></span></button>
        <select class="common-select change-password-user-select"></select> 
        <button class="btn btn-default btn-reduced fa-icon change-password user flex-0-0-auto"
          l10n-title="admins-change-player-password"></button>
        <button class="btn btn-default btn-reduced fa-icon remove user flex-0-0-auto remove-user-button adminOnly"
          l10n-title="admins-remove-player-account"></button>
      </div>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="entity-management">
        <div>
          <input type="checkbox" class="playerOptions hidden adminOnly" value="allowPlayerCreation" id="allowPlayerCreation"/>
          <label for="allowPlayerCreation" class="checkbox-label-icon common-checkbox"><span l10n-id="admins-allow-player-creation"></span></label> 
        </div>
        <div>
          <input type="checkbox" class="playerOptions hidden adminOnly" value="allowCharacterCreation" id="allowCharacterCreation"/>
          <label for="allowCharacterCreation" class="checkbox-label-icon common-checkbox"><span l10n-id="admins-allow-character-creation"></span></label> 
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" l10n-id="admins-welcome-text"></h3>
    </div>
    <div class="panel-body">
      <textarea class="welcome-text-area form-control adminOnly"></textarea>
    </div>
  </div>
