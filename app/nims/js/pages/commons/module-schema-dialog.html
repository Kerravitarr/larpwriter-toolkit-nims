<div class="modal fade consistency-check-result-dialog" tabindex="-1" role="dialog">

    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body" style="    display: flex;justify-content: center;">

          </div>

        <button type="button" class="btn btn-default" data-dismiss="modal" l10n-id="common-cancel"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade show-diff-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width:100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>

<template class="diff-row-tmpl">
  <div class="row margin-bottom-16" style="padding: 8px;">
    <div class="col-xs-4 last">
      <label class="margin-bottom-8">prev:</label>
      <label class="user margin-bottom-8"></label>
      <label class="time margin-bottom-8"></label>
      <div class="text" style="white-space: pre-line;"></div>
    </div>
    <div class="col-xs-4 diff">
      <label class="user">diff</label>
      <label class="time"></label>
      <div class="text" style="white-space: pre-line;"></div>
    </div>
    <div class="col-xs-4 first">
      <label class="margin-bottom-8">next:</label>
      <label class="user margin-bottom-8"></label>
      <label class="time margin-bottom-8"></label>
      <div class="text" style="white-space: pre-line;"></div>
    </div>
  </div>
</template>
