<div class="adaptations-tab block">
  <div class="panel panel-default">
    <div class="panel-body">
      <input type="checkbox" id="finishedStoryCheckbox" class="hidden"/>
      <label for="finishedStoryCheckbox" class="checkbox-label-icon common-checkbox"><span l10n-id="adaptations-show-only-unfinished-stories"></span></label>
    </div>
  </div>
  <div class="main-container">
    <div>
      <div id="personalStoriesCharacterContainer">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" l10n-id="adaptations-story"></h3>
          </div>
          <div class="panel-body panel-resizable form-group">
            <input selector-filter="#events-storySelector">
            <select id="events-storySelector" class="form-control"></select>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" l10n-id="adaptations-filter"></h3>
          </div>
          <div class="panel-body">
            
            <div>
              <input type="radio" name="adaptationFilter" value="ByCharacter" id="adaptationFilterByCharacter" class="hidden">
              <label for="adaptationFilterByCharacter" class="radio-label-icon common-radio"><span l10n-id="adaptations-by-characters"></span></label>
            </div>
            <div>
              <input type="radio" name="adaptationFilter" value="ByEvent" id="adaptationFilterByEvent" class="hidden">
              <label for="adaptationFilterByEvent" class="radio-label-icon common-radio"><span l10n-id="adaptations-by-events"></span></label>
            </div>
            
            <div id="events-characterSelectorDiv">
              <h4 l10n-id="adaptations-characters"></h4>
              <select id="events-characterSelector" class="form-control" multiple></select>
            </div>
            <div id="events-eventSelectorDiv" class="hidden">
              <h4 l10n-id="adaptations-events"></h4>
              <select id="events-eventSelector" class="form-control" multiple size=15></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="personalStories" style="flex-grow:1;">
    </div>
  </div>
  
  <template class="adaptation-row-tmpl">
    <div class="container-fluid eventRow-dependent">
      <div class="row eventMainPanelRow-left events-eventsContainer">
      </div>
    </div>
  </template>
  
  <template class="origin-tmpl">
    <div class="col-xs-6">
      <div class="panel panel-primary">
        <div class="panel-heading flex-root">
          <h1 class="panel-title card-title flex-1-1-auto"></h1>
          <input class="isStoryEditable time-input form-control flex-0-0-auto">
          <button class="btn btn-default btn-reduced fa-icon locked btn-primary flex-0-0-auto margin-left-8 isStoryEditable" 
                  l10n-title="briefings-unlock-event-source"></button>
        </div>
        <div class="panel-body">
          <textarea class="isStoryEditable eventPersonalStory form-control text-input"></textarea>
        </div>
      </div>
    </div>
  </template>
  
  <template class="adaptation-tmpl">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading flex-root">
          <h1 class="panel-title card-title flex-1-1-auto"></h1>
          <input class=" time-input form-control flex-0-0-auto" l10n-placeholder-id="adaptations-subjective-time">
          <button class="btn btn-default btn-reduced fa-icon finished flex-0-0-auto margin-left-8" l10n-title="constant-adaptation-finished"></button>
        </div>
        <div class="panel-body">
          <textarea class="eventPersonalStory form-control text-input" l10n-placeholder-id="adaptations-adaptation-text"></textarea>
        </div>
      </div>
    </div>
  </template>
</div>
