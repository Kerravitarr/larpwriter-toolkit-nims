<div class="story-characters-tab">
  <div class="panel panel-default">
    <div class="panel-body">
      <a href="#" panel-toggler=".story-characters-tab div.character-management-area">
        <h3 l10n-id="stories-story-character-management"></h3>
      </a>
      <div class="character-management-area">
        <div class="entity-management">
          <div>
            <select class="isStoryEditable storyCharactersAddSelector"></select>
            <button class="isStoryEditable storyCharactersAddButton" l10n-id="common-add"></button>
          </div>
          <div>
            <select class="isStoryEditable storyCharactersFromSelector"></select>
            <span l10n-id="common-on"></span> <select class="isStoryEditable storyCharactersToSelector"></select>
            <button class="isStoryEditable storyCharactersSwitchButton" l10n-id="common-replace"></button>
          </div>
          <div>
            <select class="isStoryEditable storyCharactersRemoveSelector"></select>
            <button class="isStoryEditable storyCharactersRemoveButton" l10n-id="common-remove"></button>
          </div>
        </div>
      </div>
      <br>

      <table class="table table-bordered character-inventory-area">
        <thead>
          <tr>
            <th l10n-id="stories-name"></th>
            <th l10n-id="stories-inventory"></th>
            <th l10n-id="constant-active"></th>
            <th l10n-id="constant-follower"></th>
            <th l10n-id="constant-defensive"></th>
            <th l10n-id="constant-passive"></th>
          </tr>
        </thead>
        <tbody class="storyCharactersTable"></tbody>
      </table>
    </div>
  </div>
  
  <template class="story-character-row-tmpl">
    <td class="character-name"></td>
    <td><input class="inventoryInput isStoryEditable form-control"></td>
    <td class="vertical-aligned-td active"><input
      class="isStoryEditable hidden" type="checkbox"><label
      class="checkbox-label activity-icon-active fa-icon"></label></td>
    <td class="vertical-aligned-td follower"><input
      class="isStoryEditable hidden" type="checkbox"><label
      class="checkbox-label activity-icon-follower fa-icon"></label></td>
    <td class="vertical-aligned-td defensive"><input
      class="isStoryEditable hidden" type="checkbox"><label
      class="checkbox-label activity-icon-defensive fa-icon"></label></td>
    <td class="vertical-aligned-td passive"><input
      class="isStoryEditable hidden" type="checkbox"><label
      class="checkbox-label activity-icon-passive fa-icon"></label></td>
  </template>
</div>
