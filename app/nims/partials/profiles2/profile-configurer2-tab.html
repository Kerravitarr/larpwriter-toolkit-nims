<div class="profile-configurer2-tab-tmpl block fixed-tab">
  <div class="panel panel-default max-height-100p overflow-auto">
    <div class="panel-heading">
      <a href="#">
        <h3 class="panel-title" l10n-id="profiles-characters-profile-structure"></h3>
      </a>
    </div>
    <div class="panel-body profile-panel">
      <div class="entity-management">
        <div>
          <button class="btn btn-default btn-reduced fa-icon create adminOnly" l10n-title="profiles-create-profile-item"></button>
        </div>
      </div>
      <table class="table table-bordered" style="width: auto;">
      <thead>
        <tr>
          <th>â„–</th>
          <th l10n-id="profiles-table-profile-item-name"></th>
          <th l10n-id="profiles-profile-item-type"></th>
          <th l10n-id="profiles-profile-item-default-value"></th>
          <th l10n-id="profiles-profile-item-player-access"></th>
          <th l10n-id="profiles-show-in-role-grid" class="hidden"></th>
        </tr>
      </thead>
      <tbody class="profile-config-container"></tbody>
      </table>
    </div>
  </div>
  
  <template class="profile-configurer-row-tmpl">
    <tr>
      <td><span class="item-position adminOnly"></span></td>
      <td><span class="item-name adminOnly"></span></td>
      <td><select class="item-type adminOnly form-control"></select></td>
      <td class="item-default-value-container"></td>
      <td><select class="player-access adminOnly form-control"></select></td>
      <td>
        <button class="btn btn-default btn-reduced fa-icon print flex-0-0-auto" l10n-title="profiles-profile-item-do-export"></button>
      </td>
      <td class="hidden"><input type="checkbox" class="show-in-role-grid adminOnly form-control"></td>
      <td>
        <button class="btn btn-default btn-reduced fa-icon move flex-0-0-auto adminOnly" l10n-title="profiles-move-profile-item"></button>
        <button class="btn btn-default btn-reduced fa-icon rename flex-0-0-auto adminOnly" l10n-title="profiles-rename-profile-item"></button>
        <button class="btn btn-default btn-reduced fa-icon remove flex-0-0-auto adminOnly" l10n-title="profiles-remove-profile-item"></button>
      </td>
    </tr>
  </template>
  
  <div class="modal fade create-profile-item-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" l10n-id="profiles-create-profile-item"></h4>
        </div>
        <div class="modal-body">
          <div>
            <div class="form-group">
              <label class="control-label" l10n-id="profiles-profile-item-name"></label>
              <input class="form-control create-entity-name-input" ></input> 
            </div>
            <div class="form-group">
              <label class="control-label" l10n-id="profiles-profile-item-position"></label>
              <select class="adminOnly form-control create-entity-position-select">
              </select> 
            </div>
            <div class="form-group">
              <label class="control-label" l10n-id="profiles-profile-item-type"></label>
              <select class="adminOnly form-control create-entity-type-select"></select> 
            </div>
            <div class="form-group has-error">
              <span class="help-block error-msg"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" l10n-id="common-cancel"></button>
          <button type="button" class="btn btn-primary create-entity-button" l10n-id="common-create"></button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade move-profile-item-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" l10n-id="profiles-move-profile-item"></h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" l10n-id="profiles-new-profile-item-position"></label>
            <select class="adminOnly form-control move-entity-position-select">
            </select> 
          </div>
          <div class="form-group has-error">
            <span class="help-block error-msg"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" l10n-id="common-cancel"></button>
          <button type="button" class="btn btn-primary move-entity-button" l10n-id="common-move"></button>
        </div>
      </div>
    </div>
  </div>
  
</div>
